<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Styling for fade-in elements */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        /* Class that will be added when element is in view */
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        #contact {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding-right: 50px;
            padding-left: 30px;
            padding-bottom: 40px;
        }

        #contact-form #name,
        #email,
        #message {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .help-block {
            color: red;
            font-size: 0.9rem;
        }

        #contact-info {
            display: flex;
            padding: 20px;
            width: 53%;
            text-align: justify;
            justify-self: center;
            margin-top: 20px;
        }

        .contact-info {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .contact-info img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            #contact {
                width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create an IntersectionObserver to detect when elements come into view
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show'); // Add 'show' class when in view
                        observer.unobserve(entry.target); // Unobserve after it has been shown
                    }
                });
            }, {
                threshold: 0.1 // Adjusts how much of the element needs to be in view (0.1 means 10%)
            });

            // Apply the observer to all elements with the 'fade-in' class
            document.querySelectorAll('.fade-in').forEach(element => {
                observer.observe(element);
            });

            // Typewriter effect function
            function typeWriter(element, text, delay, loop) {
                let index = 0;
                function type() {
                    if (index < text.length) {
                        element.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, delay); // Reduced delay for faster typing
                    } else {
                        setTimeout(() => erase(), delay * 2); // Pause before erasing
                    }
                }

                function erase() {
                    // Clear the text instantly
                    element.textContent = '';
                    index = 0; // Reset index
                    setTimeout(() => type(), delay * 2); // Pause before typing again
                }

                type();
            }

            // Initialize typewriter effect
            const taglineElement = document.querySelector('.tagline');
            const taglineText = "Innovating solutions for a smarter tomorrow through teamwork and technology.";
            typeWriter(taglineElement, taglineText, 50, true); // Set a faster delay (50 ms)
        });

        function validateForm() {
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            const helpBlocks = document.querySelectorAll('.help-block');
            helpBlocks.forEach(block => block.remove());
            let valid = true;

            if (name.value.trim() === '') {
                const helpBlock = document.createElement('div');
                helpBlock.className = 'help-block error';
                helpBlock.textContent = 'Name is required.';
                name.parentNode.insertBefore(helpBlock, name.nextSibling);
                valid = false;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                const helpBlock = document.createElement('div');
                helpBlock.className = 'help-block error';
                helpBlock.textContent = 'Please enter a valid email address.';
                email.parentNode.insertBefore(helpBlock, email.nextSibling);
                valid = false;
            }
            if (message.value.trim() === '') {
                const helpBlock = document.createElement('div');
                helpBlock.className = 'help-block error';
                helpBlock.textContent = 'Message cannot be empty.';
                message.parentNode.insertBefore(helpBlock, message.nextSibling);
                valid = false;
            }
            return valid;
        }
    </script>
</head>

<body>

                <nav class="header-nav">
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="Team.html" class="nav-link">Team</a></li>
                        <li><a href="skills.html" class="nav-link">Skills & Expertise</a></li>
                        <li><a href="projects.html" class="nav-link">Projects</a></li>
                        <li><a href="services.html" class="nav-link">Services</a></li>
                        <li><a href="contact.html" class="nav-link">Contact Us</a></li>
                    </ul>
                </nav>

    <section id="contact" class="fade-in">
        <h2>Contact Us</h2>
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

        </form>
    </section>

    <section id="contact-info" class="fade-in">
        <div class="contact-info">

            <a href="mailto:N01620885@humber.ca"><img src="images/email-icon.png" alt="Email Icon"></a>

            <a href="http://www.linkedin.com/in/n01620885"><img src="images/linkedin-logo.jpeg" alt="LinkedIn Icon"></a>

        <div class="contact-info">

            <p>Humber College</p>

        </div>
    </section>

    <footer class="fade-in">
        <p>&copy; 2024 Tech Savants. All Rights Reserved.</p>
    </footer>
</body>

</html>
